<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Rahul Banik</h1>
    <button id="stop">STOP</button>
</body>
<script>

const name=function()
{
    console.log("Rahul is a good boy")
}
const clear=setTimeout(name, 5000);

//clearTimeout
document.querySelector('#stop').addEventListener('click', function(){
    clearTimeout(clear)
    console.log("stopped")
})


///query selector
const query = function ()
{
    document.querySelector('h1').innerHTML="HI RAHUL"
}
setTimeout(query,2000);

</script>
</html>
