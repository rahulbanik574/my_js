<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>hi Rahul</h1>
    <button id="stop">STOP</button>
</body>
<script>
    const sonai= function()
    {
        console.log("hello rahul bhai" )
    }
    const sett=setTimeout(sonai,2000);

    document.querySelector("#stop").addEventListener('click', function(){
        clearTimeout(sett);
        console.log("stopped")
    })


    const query=function()
    {
        document.querySelector('h1').innerHTML="Bhalo Rahul";
    }
    
    setTimeout(query,2000);


</script>
</html>
